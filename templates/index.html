<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LACOSTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: #8BC6EC;
        background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
        background-repeat: no-repeat;
        height: 100vh;
    }
</style>
<body>
    {% if pred %}
        {% if pred == 1 %}
            <div class="alert alert-danger" role="alert">
                El cliente se ira
            </div>
        {% else %}
            <div class="alert alert-success" role="alert">
                El cliente se quedara
            </div>
        {% endif %}
    {% endif %}

    <div class="container my-5">
        <h1 class="text-center">Predicciones</h1>
   
        <form action="/" method="post" class="form-control-lg">
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="credScore" name="credScore" placeholder="18">
                        <label for="credScore">Puntuación crediticia</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="edad" name="edad" placeholder="18">
                        <label for="edad">Edad</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="tenure" name="tenure" placeholder="1">
                        <label for="tenure">Antigüedad</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="balance" name="balance" placeholder="18">
                        <label for="balance">Balance</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="numProd" name="numProd" placeholder="1">
                        <label for="numProd">Número de cuentas</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <div class="form-floating">
                            <select class="form-select" id="cardCr" name="cardCr" aria-label="Floating label select example">
                                <option selected>Elija una opción</option>
                                <option value="1">SI</option>
                                <option value="0">NO</option>
                            </select>
                            <label for="cardCr">Tarjeta de Credito</label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <select class="form-select" id="member" name="member" aria-label="Floating label select example">
                            <option selected>Elija una opción</option>
                            <option value="1">SI</option>
                            <option value="0">NO</option>
                        </select>
                        <label for="member">Miembro Activo</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" name="salario" id="salario" placeholder="1">
                            <label for="salario">Salario Estimado</label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <select class="form-select" id="sex" name="sex" aria-label="Floating label select example">
                            <option selected>Elija una opción</option>
                            <option value="1">Hombre</option>
                            <option value="0">Mujer</option>
                        </select>
                        <label for="sex">Género</label>
                    </div>
                </div>
            </div>

            <div class="row" >
                <button type="submit" class="btn btn-primary" id="btn-prediccion">Predicción</button>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
